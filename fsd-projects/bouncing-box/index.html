<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // 
        var board = jQuery(".board"); // 
        var boardWidth = board.width(); //

        
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        
        setInterval(update, 50);

        
        box.on("click", handleBoxClick);

        
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

      // TODO 2 - Variable declarations 
      var positionX = 50;
      var speed = 10;
      var points = 0;

      /**
       * This Function will be called 20 times/second.
       * Each time it is called, it should move the Box to a new location.
       * If the box drifts off the screen, turn it around!
       */
      function update() {
        positionX += speed;
       
        if (positionX + box.width() > boardWidth) {
          positionX = boardWidth - box.width();
          speed *= -1;
        }
        
        if (positionX < 0) {
          positionX = 0;
          speed *= -1;
        }
        moveBoxTo(positionX);
        changeBoxText(points);
      }

      /**
       * This Function will be called each time the box is clicked.
       * Each time it is called, it should perform each of the following actions:
       * - increase the points total
       * - increase the speed
       * - move the box to the left side of the screen.
       */
      function handleBoxClick() {
        points++;
        
        if (speed > 0) {
          speed += 2;
        } else {
          speed -= 2;
        }
        positionX = 0;
        moveBoxTo(positionX);
        changeBoxText(points);
      }


        var positionY = 100;
        var speedY = 8;

      
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

       
        function update() {
          positionX += speed;
          positionY += speedY;
        
          
          if (positionX + box.width() > boardWidth) {
            positionX = boardWidth - box.width();
            speed *= -1;
          }
         
          if (positionX < 0) {
            positionX = 0;
            speed *= -1;
          }

          
          if (positionY + box.height() > board.height()) {
            positionY = board.height() - box.height();
            speedY *= -1;
          }
          
          if (positionY < 0) {
            positionY = 0;
            speedY *= -1;
          }

          moveBoxTo(positionX, positionY);
          changeBoxText(points);
        }

        
        function handleBoxClick() {
          points++;
         
          if (speed > 0) {
            speed += 2;
          } else {
            speed -= 2;
          }
          if (speedY > 0) {
            speedY += 2;
          } else {
            speedY -= 2;
          }
          positionX = 0;
          positionY = 0;
          moveBoxTo(positionX, positionY);
          changeBoxText(points);
        }
      })();
    </script>
  </body>
</html>
